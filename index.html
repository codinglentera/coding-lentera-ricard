<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    color: #eee;
    font-family:    ;
    margin: 0;
    background-image:
    repeating-linear-gradient(
        to right, #2d2a44 0 1px, transparent 2px 200px
    ),
    repeating-linear-gradient(
        to bottom, #2d2a44 0 1px, transparent 2px 200px
    ),
    radial-gradient(
        at 50% 50%, #2d2a44, #1d1b34
    );
}
::-webkit-scrollbar{
    width: 0;
}
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style: none;
}
header img{
    width: 30px;
}
header{
    width: min(1200px, 90vw);
    margin: auto;
    height: 70px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header nav ul{
    display: flex;
    gap: 30px;
}
main{
}
main .banner{
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    text-align: center;
    margin-top: -70px;
}
h1, h2, h3, h4, h5, h6{
    font-weight: 500;
}
.banner button{
    all: unset;
    border: 1px solid #afaeae55;
    padding: 10px 20px;
    border-radius: 20px;
    background-image: linear-gradient(
        to bottom, #eee1, transparent, #eee1
    );
    cursor: pointer;
    transition: 0.5s;
}
.banner button:hover{
    background-color: #c691e6;
    color: #040018;
    box-shadow: 0 0 50px #c691e6;
   
}
h1{
    --to: left;
    font-size: 4em;
    font-weight: bold;
    background-image: linear-gradient(
        to var(--to), #89a5df, #e46e7f, #e8e191
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    line-height: 1em;
}
h1.right{
    --to: right;
}
.banner{
    position: relative;
}
.banner #dotsCanvas{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 0;
}
    </style>
</head>
<body>
    <header>
        <figure>
            <img src="../logo.svg">
        </figure>
        <nav>
            <ul>
                <li>Overview</li>
                <li>Team</li>
                <li>Pricing</li>
                <li>Enterprise</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h5>@Artt_zzz</h5>
            <div>
                <h1 class="left">Welcome to My Coding</h1>
                <h1 class="right">Mr. Art</h1>
            </div>
            <h4>
                Subscribe to the channel to continuously
                <br>update interesting videos
            </h4>
            <button>Subscribe Now &#8599</button>
            <canvas id="dotsCanvas"></canvas>
        </div>
    </main>    

    <script>
let banner = document.querySelector('.banner');
let canvas = document.getElementById('dotsCanvas');
function setCanvasSize() {
    canvas.width = banner.offsetWidth;
    canvas.height = banner.offsetHeight;
}
setCanvasSize();
const ctx = canvas.getContext('2d');
let dots = [];
const NUM_DOTS = 80;
const arrayColors = ['#fff', '#89a5df', '#e46e7f', '#e8e191', '#c691e6'];
function randomDot() {
    const angle = Math.random() * Math.PI * 2;
    const speed = 1.5 + Math.random() * 2; // make them fast!
    return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        size: 1.5 + Math.random() * 2.5,
        color: arrayColors[Math.floor(Math.random()*arrayColors.length)],
        glow: Math.random() > 0.7 // some dots will strongly glow
    };
}
function makeDots(num) {
    dots = [];
    for (let i = 0; i < num; i++) {
        dots.push(randomDot());
    }
}
makeDots(NUM_DOTS);

function drawDots() {
    for (const dot of dots) {
        ctx.save();
        ctx.globalAlpha = 1;
        if(dot.glow) {
            // draw strong outer glow
            ctx.shadowColor = dot.color;
            ctx.shadowBlur = 30;
        } else {
            ctx.shadowColor = dot.color;
            ctx.shadowBlur = 7;
        }
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.size, 0, Math.PI*2);
        ctx.fillStyle = dot.color;
        ctx.fill();
        ctx.restore();

        // inner bright core
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.size*0.38, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.globalAlpha = 0.7;
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

function moveDots() {
    for (const dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        // bounce at borders with wraparound for more fun
        if (dot.x < -10) dot.x = canvas.width+10;
        else if (dot.x > canvas.width+10) dot.x = -10;

        if (dot.y < -10) dot.y = canvas.height+10;
        else if (dot.y > canvas.height+10) dot.y = -10;
    }
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    moveDots();
    drawDots();
    requestAnimationFrame(animate);
}

animate();

// Responsive: on resize always redraw and regen dots for quality
window.addEventListener('resize', () => {
    setCanvasSize();
    makeDots(NUM_DOTS);
});

// Draw lines on mouse move like before
banner.addEventListener('mousemove', (event) => {
    let rect = banner.getBoundingClientRect();
    let mouse = {
        x:  event.clientX - rect.left,
        y:  event.clientY - rect.top
    };
    ctx.save();
    for(const dot of dots) {
        let dx = mouse.x-dot.x, dy = mouse.y-dot.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if(distance < 130) {
            ctx.beginPath();
            ctx.moveTo(dot.x, dot.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.strokeStyle = dot.color;
            ctx.globalAlpha = 1 - distance/130;
            ctx.lineWidth = 1 + (dot.size*0.5);
            ctx.shadowColor = dot.color;
            ctx.shadowBlur = 15;
            ctx.stroke();
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
              }
    }
    ctx.restore();
});
    </script>
</body>
</html>
